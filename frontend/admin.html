<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
</head>
<body>
    <h2>Enroll in Circuit and Electronics 1</h2>
    <form id="enrollForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="hidden" id="course" value="Circuit and Electronics 1">
        <button type="submit">Enroll Now</button>
    </form>

    <script>
        document.getElementById("enrollForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const response = await fetch("http://localhost:5000/api/courses/enroll", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value,
                    course: document.getElementById("course").value
                })
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
