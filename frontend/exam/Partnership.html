      box-sizing: border-box;

    }
    
    body {

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .app h1 {
      font-size: 28px;
      color: #001e4d;
      border-bottom: 2px solid #333;
      padding-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .quiz{
      padding: 20px 0;
    }
    .quiz h2{
      font-size: 25px;
      color: #001e4d;
      font-weight: 18px;
    }


    .btn{
      font-size: 19px;
      color: #001e4d;
      border: 1px solid rgb(123, 123, 123);
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight:500 ;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s;
    }
    .btn:disabled{
      cursor: no-drop;
    }

    .btn:hover:not([disabled]){
      background-color: #8c8b8b;
      color: #fff;
    }
    #nxt-btn{
      background-color: #001e4d;
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px ;
      margin: 20px auto 0;
      display: none;
      color: #fff;
      cursor: pointer;

    }
    .correct{
      background-color: rgb(143, 236, 143) ;
    }
    .incorrect{
      background-color: rgb(227, 128, 128);
    }

    .emoji-feedback {
      font-size: 40px;
      text-align: center;
      margin: 10px 0;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .score-container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #1a73e8;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>

    const questionelement = document.getElementById("question");
    const answer_btn = document.getElementById("answer");
    const nxt_btn = document.getElementById("nxt-btn");

    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    // Function to shuffle array elements
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz(){
      currentQuestionIndex = 0;
      score = 0;
      shuffledQuestions = shuffleArray([...questions]);
      nxt_btn.innerHTML = "Next";
      nxt_btn.style.display = "none";
      showQuestion();
    }

    function showQuestion(){
      resetState();
      let currentQuestion = shuffledQuestions[currentQuestionIndex];
      let questionNo = currentQuestionIndex + 1;
      questionelement.innerHTML = questionNo + ". " + currentQuestion.question;

      // Create a shuffled copy of answers
      const shuffledAnswers = shuffleArray([...currentQuestion.answer]);

      shuffledAnswers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answer_btn.appendChild(button);
        if (answer.correct){
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState(){
      nxt_btn.style.display = "none";
      while (answer_btn.firstChild){
        answer_btn.removeChild(answer_btn.firstChild);
      }
    }

    function showEmojiFeedback(isCorrect) {
      const emojiElement = document.getElementById('emoji-feedback');
      if (isCorrect) {
        emojiElement.innerHTML = 'ðŸŽ‰';

      }
      setTimeout(() => {
        emojiElement.innerHTML = '';
      }, 1500);
    }

    function updateProgressBar() {
      const progress = document.getElementById('progress');
      const percentage = (currentQuestionIndex / shuffledQuestions.length) * 100;
      progress.style.width = percentage + '%';
    }

    function selectAnswer(e){
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      
      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
        showEmojiFeedback(true);
      } else {
        selectedBtn.classList.add("incorrect");
        showEmojiFeedback(false);
      }
      
      Array.from(answer_btn.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      
      nxt_btn.style.display = "block";
      updateProgressBar();
    }

    function showScore(){
      resetState();
      const percentage = (score / shuffledQuestions.length) * 100;
      const emoji = percentage >= 70 ? 'ðŸ†' : percentage >= 40 ? 'ðŸŽ¯' : 'ðŸ’ª';
      
      questionelement.innerHTML = `

          <h2>You scored ${score} out of ${shuffledQuestions.length}!</h2>
          <p style="margin-top: 10px; color: #666;">
            ${percentage >= 70 ? 'Excellent work!' : 
              percentage >= 40 ? 'Good job!' : 'Keep practicing!'}
          </p>
        </div>
      `;
      
      nxt_btn.innerHTML = "Retake Quiz";
      nxt_btn.style.display = "block";
    }

    function handleNextButton(){
      currentQuestionIndex++;
      if(currentQuestionIndex < shuffledQuestions.length){
        showQuestion();
      }else{
        showScore();
      }
    }

    nxt_btn.addEventListener("click", function(){
      if(currentQuestionIndex < shuffledQuestions.length){

      }else{

    });
