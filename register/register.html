<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Register</title>
    </head>
    <body>
    <div class="fixed">
        <div class="first_line_logo">
            <img src="https://gracecoe.org/assets/img/g.png" alt="logo" id="first_image" >
            <img src="https://gracecoe.org/assets/img/coe.png" alt="logo" id="second_image">
            <img src="https://gracecoe.org/assets/img/aicte_logo.png" alt="logo" id="third_image">
            <p>Approved by <br> AICTE,New Delhi</p>
            <img src="https://gracecoe.org/assets/img/au_logo.png" alt="logo" id="fourth_image">
            <p>Affliate to <br>ANNA UNIVERSITY, Chennai</p>
            <img src="https://gracecoe.org/assets/img/iic_full_logo.png" alt="logo" id="fifth_image">
            <img src="https://gracecoe.org/assets/img/edii_logo.png" alt="logo" id="sixth_image">
        </div>
        <div class="btn_navbar">
            <button type="button" >HOME</button>
            <button type="button"  >ADMISSION</button>
            <button type="button" >ABOUT US</button>
        </div>
    </div>
            <div class="heading">
                <h4>WELCOME TO <span class="highlight">GRACE</span> PLACEMENT SITE...</h4>
                <h3>Welcome ______</h3>
                <h4>Tell us what you need to learn and and What is your goal ?</h4>
            </div>
            <div class="questions">
                <div class="question">
                    <label for="myInput">1) Which career path your going to choose :</label>
                    <input list="options" id="myInput" name="myInput" placeholder="Select your answer...">
                    <datalist id="options">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                        <option value="Option 4">
                    </datalist>
                </div>
                <div class="question">
                    <label for="myInput">2) Are you searching for a job ?</label>
                    <input list="options" id="myInput" name="myInput" placeholder="Select your answer...">
                    <datalist id="options">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                        <option value="Option 4">
                    </datalist>
                </div>
                <div class="question">
                    <label for="myInput">3) Skills you want to Develop :</label>
                    <input list="options" id="myInput" name="myInput" placeholder="Select your answer...">
                    <datalist id="options">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                        <option value="Option 4">
                  </datalist>
                </div>
                <div class="question">
                    <label for="myInput">4) Technologies/Tools you want to learn :</label>
                    <input list="options" id="myInput" name="myInput" placeholder="Select your answer...">
                    <datalist id="options">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                        <option value="Option 4">
                    </datalist>
                </div>
                <div class="question">
                    <label for="myInput">5) Soft skills you want to improve :</label>
                    <input list="options" id="myInput" name="myInput" placeholder="Select your answer...">
                    <datalist id="options">
                        <option value="Option 1">
                        <option value="Option 2">
                        <option value="Option 3">
                        <option value="Option 4">
                    </datalist>
                </div>
            </div>
        </div>
    </body>
</html>
