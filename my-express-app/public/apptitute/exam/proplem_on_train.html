<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #1a73e8;
    }
    .app{
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.3);
    }
    .app h1{
      font-size: 45px ;
      color: #001e4d;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
      font-weight: 600;
    }
    .quiz{
      padding: 20px 0;
    }
    .quiz h2{
      font-size: 25px;
      color: #001e4d;
      font-weight: 18px;
    }


    .btn{
      font-size: 19px;
      color: #001e4d;
      border: 1px solid rgb(123, 123, 123);
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight:500 ;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s;
    }
    .btn:disabled{
      cursor: no-drop;
    }

    .btn:hover:not([disabled]){
      background-color: #8c8b8b;
      color: #fff;
    }
    #nxt-btn{
      background-color: #001e4d;
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px ;
      margin: 20px auto 0;
      display: none;
      color: #fff;
      cursor: pointer;

    }
    .correct{
      background-color: rgb(143, 236, 143) ;
    }
    .incorrect{
      background-color: rgb(227, 128, 128);
    }

  </style>
</head>
<body>
  <div class="app">
    <h1>simple quiz</h1>
    <div class="quiz">
      <h2 id="question">question goes here</h2>
      <div id="answer">
        <button class="btn">answer 1</button>
        <button class="btn">answer2</button>
        <button class="btn">answer 3</button>
        <button class="btn">4</button>
      </div>
      <button id="nxt-btn">Next</button>
    </div>
  </div>
  <script>
    const questions = [
  {
    question: "A train travels 60 km/h for 2 hours. How far does it travel?",
    answer: [
      { text: "120 km", correct: true },
      { text: "100 km", correct: false },
      { text: "140 km", correct: false },
      { text: "110 km", correct: false }
    ]
  },
  {
    question: "A train travels 80 km/h and passes a 100-meter-long bridge in 20 seconds. What is the length of the train?",
    answer: [
      { text: "120 meters", correct: false },
      { text: "150 meters", correct: true },
      { text: "200 meters", correct: false },
      { text: "100 meters", correct: false }
    ]
  },
  {
    question: "Two trains are moving towards each other at 60 km/h and 80 km/h respectively. If they are initially 700 km apart, how long will they take to meet?",
    answer: [
      { text: "7 hours", correct: true },
      { text: "6 hours", correct: false },
      { text: "8 hours", correct: false },
      { text: "5 hours", correct: false }
    ]
  },
  {
    question: "A train starts from rest and accelerates uniformly at 1 m/sÂ². How long will it take to reach a speed of 60 km/h?",
    answer: [
      { text: "60 seconds", correct: true },
      { text: "120 seconds", correct: false },
      { text: "180 seconds", correct: false },
      { text: "90 seconds", correct: false }
    ]
  },
  {
    question: "A train travels at 75 km/h for 3 hours and then at 60 km/h for 2 hours. What is the average speed of the train for the entire journey?",
    answer: [
      { text: "68 km/h", correct: true },
      { text: "72 km/h", correct: false },
      { text: "70 km/h", correct: false },
      { text: "65 km/h", correct: false }
    ]
  },
  {
    question: "A train of length 200 meters passes a signal post in 30 seconds. What is the speed of the train?",
    answer: [
      { text: "72 km/h", correct: true },
      { text: "60 km/h", correct: false },
      { text: "80 km/h", correct: false },
      { text: "90 km/h", correct: false }
    ]
  },
  {
    question: "If a train travels at a speed of 50 km/h for 1 hour and then at 70 km/h for 2 hours, what is the total distance covered?",
    answer: [
      { text: "190 km", correct: true },
      { text: "160 km", correct: false },
      { text: "180 km", correct: false },
      { text: "200 km", correct: false }
    ]
  },
  {
    question: "A train moving at a speed of 36 km/h crosses a platform of length 120 meters in 15 seconds. What is the length of the train?",
    answer: [
      { text: "90 meters", correct: false },
      { text: "100 meters", correct: false },
      { text: "120 meters", correct: false },
      { text: "150 meters", correct: true }
    ]
  },
  {
    question: "Two trains, 100 meters long each, are moving in opposite directions with speeds of 50 km/h and 60 km/h. How much time will they take to completely pass each other?",
    answer: [
      { text: "10.8 seconds", correct: true },
      { text: "12 seconds", correct: false },
      { text: "15 seconds", correct: false },
      { text: "8 seconds", correct: false }
    ]
  },
  {
    question: "A train travels 150 km at a speed of 75 km/h. How much time does the train take to cover this distance?",
    answer: [
      { text: "2 hours", correct: true },
      { text: "3 hours", correct: false },
      { text: "1.5 hours", correct: false },
      { text: "4 hours", correct: false }
    ]
  }
];


    const questionelement = document.getElementById("question");
    const answer_btn = document.getElementById("answer");
    const nxt_btn = document.getElementById("nxt-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz(){
      currentQuestionIndex = 0;
      score = 0;
      nxt_btn.innerHTML = "Next";
      nxt_btn.style.display = "none";  // Hide Next button initially
      showQuestion();
    }

    function showQuestion(){
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      let questionNo = currentQuestionIndex + 1;
      questionelement.innerHTML = questionNo + ". " + currentQuestion.question;

      currentQuestion.answer.forEach(answer =>{
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answer_btn.appendChild(button);
        if (answer.correct){
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState(){
      nxt_btn.style.display = "none";
      while (answer_btn.firstChild){
        answer_btn.removeChild(answer_btn.firstChild);
      }
    }

    function selectAnswer(e){
      const selectedBtn = e.target;
      const iscorrect = selectedBtn.dataset.correct === "true";
      if(iscorrect){
        selectedBtn.classList.add("correct");
        score++;
      }else{
        selectedBtn.classList.add("incorrect");
      }
      Array.from(answer_btn.children).forEach(button =>{
        if(button.dataset.correct === "true"){
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      nxt_btn.style.display = "block";
    }

    function showScore(){
      resetState();
      questionelement.innerHTML = `You scored ${score} out of ${questions.length}!`;
      nxt_btn.innerHTML = "Retake Test";
      nxt_btn.style.display = "block";
    }

    function handleNextButton(){
      currentQuestionIndex++;
      if(currentQuestionIndex < questions.length){
        showQuestion();
      }else{
        showScore();
      }
    }

    nxt_btn.addEventListener("click", function(){
      if(currentQuestionIndex < questions.length){
        handleNextButton();
      }else{
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
