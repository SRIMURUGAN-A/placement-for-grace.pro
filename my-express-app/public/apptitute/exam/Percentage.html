<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #1a73e8;
    }
    .app{
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.3);
    }
    .app h1{
      font-size: 45px ;
      color: #001e4d;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
      font-weight: 600;
    }
    .quiz{
      padding: 20px 0;
    }
    .quiz h2{
      font-size: 25px;
      color: #001e4d;
      font-weight: 18px;
    }


    .btn{
      font-size: 19px;
      color: #001e4d;
      border: 1px solid rgb(123, 123, 123);
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight:500 ;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s;
    }
    .btn:disabled{
      cursor: no-drop;
    }

    .btn:hover:not([disabled]){
      background-color: #8c8b8b;
      color: #fff;
    }
    #nxt-btn{
      background-color: #001e4d;
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px ;
      margin: 20px auto 0;
      display: none;
      color: #fff;
      cursor: pointer;

    }
    .correct{
      background-color: rgb(143, 236, 143) ;
    }
    .incorrect{
      background-color: rgb(227, 128, 128);
    }

  </style>
</head>
<body>
  <div class="app">
    <h1>simple quiz</h1>
    <div class="quiz">
      <h2 id="question">question goes here</h2>
      <div id="answer">
        <button class="btn">answer 1</button>
        <button class="btn">answer2</button>
        <button class="btn">answer 3</button>
        <button class="btn">4</button>
      </div>
      <button id="nxt-btn">Next</button>
    </div>
  </div>
  <script>
    const questions = [
  {
    question: "What is 20% of 150?",
    answer: [
      { text: "30", correct: true },
      { text: "25", correct: false },
      { text: "35", correct: false },
      { text: "20", correct: false }
    ]
  },
  {
    question: "If 45% of a number is 90, what is the number?",
    answer: [
      { text: "200", correct: true },
      { text: "150", correct: false },
      { text: "180", correct: false },
      { text: "220", correct: false }
    ]
  },
  {
    question: "A student scored 75 marks out of 150. What is his percentage?",
    answer: [
      { text: "50%", correct: true },
      { text: "40%", correct: false },
      { text: "55%", correct: false },
      { text: "45%", correct: false }
    ]
  },
  {
    question: "What is 35% of 80?",
    answer: [
      { text: "28", correct: true },
      { text: "32", correct: false },
      { text: "30", correct: false },
      { text: "26", correct: false }
    ]
  },
  {
    question: "If 60% of a class are girls, and there are 120 students in total, how many girls are there?",
    answer: [
      { text: "72", correct: true },
      { text: "60", correct: false },
      { text: "80", correct: false },
      { text: "70", correct: false }
    ]
  },
  {
    question: "If an item costs $200 and there is a 15% discount, what is the discount amount?",
    answer: [
      { text: "$30", correct: true },
      { text: "$25", correct: false },
      { text: "$35", correct: false },
      { text: "$20", correct: false }
    ]
  },
  {
    question: "A student got 90 out of 120 in a test. What is his percentage?",
    answer: [
      { text: "75%", correct: true },
      { text: "80%", correct: false },
      { text: "70%", correct: false },
      { text: "85%", correct: false }
    ]
  },
  {
    question: "A number increases from 200 to 250. What is the percentage increase?",
    answer: [
      { text: "25%", correct: true },
      { text: "20%", correct: false },
      { text: "30%", correct: false },
      { text: "15%", correct: false }
    ]
  },
  {
    question: "If a person saves 40% of his income, and his income is $5000, how much does he save?",
    answer: [
      { text: "$2000", correct: true },
      { text: "$2500", correct: false },
      { text: "$3000", correct: false },
      { text: "$1500", correct: false }
    ]
  },
  {
    question: "A school's population increased from 800 to 1000 students. What is the percentage increase?",
    answer: [
      { text: "25%", correct: true },
      { text: "20%", correct: false },
      { text: "30%", correct: false },
      { text: "15%", correct: false }
    ]
  }
];



    const questionelement = document.getElementById("question");
    const answer_btn = document.getElementById("answer");
    const nxt_btn = document.getElementById("nxt-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz(){
      currentQuestionIndex = 0;
      score = 0;
      nxt_btn.innerHTML = "Next";
      nxt_btn.style.display = "none";  // Hide Next button initially
      showQuestion();
    }

    function showQuestion(){
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      let questionNo = currentQuestionIndex + 1;
      questionelement.innerHTML = questionNo + ". " + currentQuestion.question;

      currentQuestion.answer.forEach(answer =>{
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answer_btn.appendChild(button);
        if (answer.correct){
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState(){
      nxt_btn.style.display = "none";
      while (answer_btn.firstChild){
        answer_btn.removeChild(answer_btn.firstChild);
      }
    }

    function selectAnswer(e){
      const selectedBtn = e.target;
      const iscorrect = selectedBtn.dataset.correct === "true";
      if(iscorrect){
        selectedBtn.classList.add("correct");
        score++;
      }else{
        selectedBtn.classList.add("incorrect");
      }
      Array.from(answer_btn.children).forEach(button =>{
        if(button.dataset.correct === "true"){
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      nxt_btn.style.display = "block";
    }

    function showScore(){
      resetState();
      questionelement.innerHTML = `You scored ${score} out of ${questions.length}!`;
      nxt_btn.innerHTML = "Retake Test";
      nxt_btn.style.display = "block";
    }

    function handleNextButton(){
      currentQuestionIndex++;
      if(currentQuestionIndex < questions.length){
        showQuestion();
      }else{
        showScore();
      }
    }

    nxt_btn.addEventListener("click", function(){
      if(currentQuestionIndex < questions.length){
        handleNextButton();
      }else{
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
