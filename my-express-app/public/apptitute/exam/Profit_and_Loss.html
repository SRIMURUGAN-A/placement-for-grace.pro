<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #1a73e8;
    }
    .app{
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.3);
    }
    .app h1{
      font-size: 45px ;
      color: #001e4d;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
      font-weight: 600;
    }
    .quiz{
      padding: 20px 0;
    }
    .quiz h2{
      font-size: 25px;
      color: #001e4d;
      font-weight: 18px;
    }


    .btn{
      font-size: 19px;
      color: #001e4d;
      border: 1px solid rgb(123, 123, 123);
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight:500 ;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s;
    }
    .btn:disabled{
      cursor: no-drop;
    }

    .btn:hover:not([disabled]){
      background-color: #8c8b8b;
      color: #fff;
    }
    #nxt-btn{
      background-color: #001e4d;
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px ;
      margin: 20px auto 0;
      display: none;
      color: #fff;
      cursor: pointer;

    }
    .correct{
      background-color: rgb(143, 236, 143) ;
    }
    .incorrect{
      background-color: rgb(227, 128, 128);
    }

  </style>
</head>
<body>
  <div class="app">
    <h1>simple quiz</h1>
    <div class="quiz">
      <h2 id="question">question goes here</h2>
      <div id="answer">
        <button class="btn">answer 1</button>
        <button class="btn">answer2</button>
        <button class="btn">answer 3</button>
        <button class="btn">4</button>
      </div>
      <button id="nxt-btn">Next</button>
    </div>
  </div>
  <script>
    const questions = [
  {
    question: "If a shirt costs $80 and is sold for $100, what is the profit percentage?",
    answer: [
      { text: "25%", correct: true },
      { text: "20%", correct: false },
      { text: "15%", correct: false },
      { text: "10%", correct: false }
    ]
  },
  {
    question: "A person buys a book for $150 and sells it for $120. What is the loss percentage?",
    answer: [
      { text: "20%", correct: true },
      { text: "25%", correct: false },
      { text: "15%", correct: false },
      { text: "10%", correct: false }
    ]
  },
  {
    question: "If the cost price of a bicycle is $200 and it is sold at a profit of 30%, what is the selling price?",
    answer: [
      { text: "$260", correct: false },
      { text: "$240", correct: true },
      { text: "$230", correct: false },
      { text: "$270", correct: false }
    ]
  },
  {
    question: "A man buys an item for $500 and sells it for $600. What is his profit percentage?",
    answer: [
      { text: "20%", correct: true },
      { text: "25%", correct: false },
      { text: "15%", correct: false },
      { text: "10%", correct: false }
    ]
  },
  {
    question: "A mobile phone is bought for $300 and sold at a loss of 10%. What is the selling price?",
    answer: [
      { text: "$270", correct: true },
      { text: "$250", correct: false },
      { text: "$280", correct: false },
      { text: "$260", correct: false }
    ]
  },
  {
    question: "A shopkeeper buys a pen for $5 and sells it for $8. What is his profit percentage?",
    answer: [
      { text: "60%", correct: true },
      { text: "50%", correct: false },
      { text: "40%", correct: false },
      { text: "30%", correct: false }
    ]
  },
  {
    question: "If an article is sold for $150 and there is a 25% loss, what was the cost price?",
    answer: [
      { text: "$200", correct: true },
      { text: "$180", correct: false },
      { text: "$170", correct: false },
      { text: "$160", correct: false }
    ]
  },
  {
    question: "A product is bought for $400 and sold for $500. What is the profit percentage?",
    answer: [
      { text: "25%", correct: true },
      { text: "20%", correct: false },
      { text: "30%", correct: false },
      { text: "15%", correct: false }
    ]
  },
  {
    question: "If an article is sold at a profit of 20% for $120, what was the cost price?",
    answer: [
      { text: "$100", correct: true },
      { text: "$110", correct: false },
      { text: "$90", correct: false },
      { text: "$80", correct: false }
    ]
  },
  {
    question: "A man sells a chair for $150 and makes a loss of 25%. What was the cost price of the chair?",
    answer: [
      { text: "$200", correct: true },
      { text: "$180", correct: false },
      { text: "$160", correct: false },
      { text: "$140", correct: false }
    ]
  }
];



    const questionelement = document.getElementById("question");
    const answer_btn = document.getElementById("answer");
    const nxt_btn = document.getElementById("nxt-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz(){
      currentQuestionIndex = 0;
      score = 0;
      nxt_btn.innerHTML = "Next";
      nxt_btn.style.display = "none";  // Hide Next button initially
      showQuestion();
    }

    function showQuestion(){
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      let questionNo = currentQuestionIndex + 1;
      questionelement.innerHTML = questionNo + ". " + currentQuestion.question;

      currentQuestion.answer.forEach(answer =>{
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answer_btn.appendChild(button);
        if (answer.correct){
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState(){
      nxt_btn.style.display = "none";
      while (answer_btn.firstChild){
        answer_btn.removeChild(answer_btn.firstChild);
      }
    }

    function selectAnswer(e){
      const selectedBtn = e.target;
      const iscorrect = selectedBtn.dataset.correct === "true";
      if(iscorrect){
        selectedBtn.classList.add("correct");
        score++;
      }else{
        selectedBtn.classList.add("incorrect");
      }
      Array.from(answer_btn.children).forEach(button =>{
        if(button.dataset.correct === "true"){
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      nxt_btn.style.display = "block";
    }

    function showScore(){
      resetState();
      questionelement.innerHTML = `You scored ${score} out of ${questions.length}!`;
      nxt_btn.innerHTML = "Retake Test";
      nxt_btn.style.display = "block";
    }

    function handleNextButton(){
      currentQuestionIndex++;
      if(currentQuestionIndex < questions.length){
        showQuestion();
      }else{
        showScore();
      }
    }

    nxt_btn.addEventListener("click", function(){
      if(currentQuestionIndex < questions.length){
        handleNextButton();
      }else{
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
