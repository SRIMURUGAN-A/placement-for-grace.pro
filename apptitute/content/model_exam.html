<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Aptitude Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        button {

<body>

<h1>Aptitude Quiz</h1>
<form action="submit_quiz.php" method="post">

    <!-- Question 1 -->
    <div class="question">
        <label>1. What is the ratio of 20 to 30?</label>
        <div class="options">
            <input type="radio" name="q1" value="1"> 2:3<br>
            <input type="radio" name="q1" value="2"> 1:1.5<br>
            <input type="radio" name="q1" value="3"> 3:2<br>
            <input type="radio" name="q1" value="4"> 4:5<br>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
        <label>2. If a train travels 60 km in 1 hour, how far will it travel in 2.5 hours?</label>
        <div class="options">
            <input type="radio" name="q2" value="1"> 150 km<br>
            <input type="radio" name="q2" value="2"> 120 km<br>
            <input type="radio" name="q2" value="3"> 180 km<br>
            <input type="radio" name="q2" value="4"> 200 km<br>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
        <label>3. What is the profit percentage if a product is sold for $120, which cost $100?</label>
        <div class="options">
            <input type="radio" name="q3" value="1"> 15%<br>
            <input type="radio" name="q3" value="2"> 20%<br>
            <input type="radio" name="q3" value="3"> 10%<br>
            <input type="radio" name="q3" value="4"> 25%<br>
        </div>
    </div>

    <!-- Question 4 -->
    <div class="question">
        <label>4. The average of 5, 10, 15, and x is 12. What is the value of x?</label>
        <div class="options">
            <input type="radio" name="q4" value="1"> 10<br>
            <input type="radio" name="q4" value="2"> 5<br>
            <input type="radio" name="q4" value="3"> 20<br>
            <input type="radio" name="q4" value="4"> 15<br>
        </div>
    </div>

    <!-- Question 5 -->
    <div class="question">
        <label>5. If the probability of an event is 0.25, what are the odds in favor of the event?</label>
        <div class="options">
            <input type="radio" name="q5" value="1"> 3:1<br>
            <input type="radio" name="q5" value="2"> 1:3<br>
            <input type="radio" name="q5" value="3"> 1:4<br>
            <input type="radio" name="q5" value="4"> 4:1<br>
        </div>
    </div>

    <!-- Add additional questions (6-25) here following the same format -->

    <!-- Question 6 -->
    <div class="question">
        <label>6. What is the height of a triangle if its area is 50 sq. units and the base is 10 units?</label>
        <div class="options">
            <input type="radio" name="q6" value="1"> 10 units<br>
            <input type="radio" name="q6" value="2"> 20 units<br>
            <input type="radio" name="q6" value="3"> 5 units<br>
            <input type="radio" name="q6" value="4"> 15 units<br>
        </div>
    </div>

    <!-- Continue adding questions up to question 25 -->

    <!-- Example Question 25 -->
    <div class="question">
        <label>25. A bag contains 5 red balls and 3 blue balls. What is the probability of picking a red ball?</label>
        <div class="options">
            <input type="radio" name="q25" value="1"> 5/8<br>
            <input type="radio" name="q25" value="2"> 3/8<br>
            <input type="radio" name="q25" value="3"> 1/2<br>
            <input type="radio" name="q25" value="4"> 2/3<br>
        </div>
    </div>

    <button type="submit">Submit</button>
</form>
