<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #1a73e8;
    }
    .app{
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: 100px auto 0;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.3);
    }
    .app h1{
      font-size: 45px ;
      color: #001e4d;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
      font-weight: 600;
    }
    .quiz{
      padding: 20px 0;
    }
    .quiz h2{
      font-size: 25px;
      color: #001e4d;
      font-weight: 18px;
    }


    .btn{
      font-size: 19px;
      color: #001e4d;
      border: 1px solid rgb(123, 123, 123);
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-weight:500 ;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s;
    }
    .btn:disabled{
      cursor: no-drop;
    }

    .btn:hover:not([disabled]){
      background-color: #8c8b8b;
      color: #fff;
    }
    #nxt-btn{
      background-color: #001e4d;
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px ;
      margin: 20px auto 0;
      display: none;
      color: #fff;
      cursor: pointer;

    }
    .correct{
      background-color: rgb(143, 236, 143) ;
    }
    .incorrect{
      background-color: rgb(227, 128, 128);
    }

  </style>
</head>
<body>
  <div class="app">
    <h1>simple quiz</h1>
    <div class="quiz">
      <h2 id="question">question goes here</h2>
      <div id="answer">
        <button class="btn">answer 1</button>
        <button class="btn">answer2</button>
        <button class="btn">answer 3</button>
        <button class="btn">4</button>
      </div>
      <button id="nxt-btn">Next</button>
    </div>
  </div>
  <script>
    const questions = [
  {
    question: "A coin is tossed once. What is the probability of getting heads?",
    answer: [
      { text: "1/2", correct: true },
      { text: "1/3", correct: false },
      { text: "1/4", correct: false },
      { text: "1", correct: false }
    ]
  },
  {
    question: "A die is rolled once. What is the probability of getting a 4?",
    answer: [
      { text: "1/6", correct: true },
      { text: "1/3", correct: false },
      { text: "1/2", correct: false },
      { text: "1/4", correct: false }
    ]
  },
  {
    question: "If two coins are tossed, what is the probability of getting at least one head?",
    answer: [
      { text: "3/4", correct: true },
      { text: "1/2", correct: false },
      { text: "1/4", correct: false },
      { text: "1", correct: false }
    ]
  },
  {
    question: "A card is drawn from a standard deck of 52 cards. What is the probability of drawing a spade?",
    answer: [
      { text: "1/4", correct: true },
      { text: "1/2", correct: false },
      { text: "1/3", correct: false },
      { text: "1/6", correct: false }
    ]
  },
  {
    question: "A bag contains 5 red balls, 3 blue balls, and 2 green balls. What is the probability of drawing a blue ball?",
    answer: [
      { text: "3/10", correct: true },
      { text: "1/5", correct: false },
      { text: "1/3", correct: false },
      { text: "2/5", correct: false }
    ]
  },
  {
    question: "In a family of three children, what is the probability of having exactly two boys if each child is equally likely to be a boy or girl?",
    answer: [
      { text: "3/8", correct: true },
      { text: "1/2", correct: false },
      { text: "1/4", correct: false },
      { text: "5/8", correct: false }
    ]
  },
  {
    question: "A card is drawn from a standard deck of 52 cards. What is the probability of drawing a face card (Jack, Queen, or King)?",
    answer: [
      { text: "3/13", correct: true },
      { text: "1/4", correct: false },
      { text: "1/3", correct: false },
      { text: "1/13", correct: false }
    ]
  },
  {
    question: "If two dice are rolled, what is the probability that the sum of the numbers is 7?",
    answer: [
      { text: "1/6", correct: true },
      { text: "1/12", correct: false },
      { text: "1/3", correct: false },
      { text: "1/8", correct: false }
    ]
  },
  {
    question: "A bag contains 4 white balls and 6 black balls. If one ball is drawn at random, what is the probability that it is black?",
    answer: [
      { text: "3/5", correct: true },
      { text: "1/2", correct: false },
      { text: "2/5", correct: false },
      { text: "4/5", correct: false }
    ]
  },
  {
    question: "In a lottery, the probability of winning is 1/500. If you buy one ticket, what is the probability that you will lose?",
    answer: [
      { text: "499/500", correct: true },
      { text: "1/500", correct: false },
      { text: "1", correct: false },
      { text: "250/500", correct: false }
    ]
  }
];



    const questionelement = document.getElementById("question");
    const answer_btn = document.getElementById("answer");
    const nxt_btn = document.getElementById("nxt-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz(){
      currentQuestionIndex = 0;
      score = 0;
      nxt_btn.innerHTML = "Next";
      nxt_btn.style.display = "none";  // Hide Next button initially
      showQuestion();
    }

    function showQuestion(){
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      let questionNo = currentQuestionIndex + 1;
      questionelement.innerHTML = questionNo + ". " + currentQuestion.question;

      currentQuestion.answer.forEach(answer =>{
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answer_btn.appendChild(button);
        if (answer.correct){
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState(){
      nxt_btn.style.display = "none";
      while (answer_btn.firstChild){
        answer_btn.removeChild(answer_btn.firstChild);
      }
    }

    function selectAnswer(e){
      const selectedBtn = e.target;
      const iscorrect = selectedBtn.dataset.correct === "true";
      if(iscorrect){
        selectedBtn.classList.add("correct");
        score++;
      }else{
        selectedBtn.classList.add("incorrect");
      }
      Array.from(answer_btn.children).forEach(button =>{
        if(button.dataset.correct === "true"){
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      nxt_btn.style.display = "block";
    }

    function showScore(){
      resetState();
      questionelement.innerHTML = `You scored ${score} out of ${questions.length}!`;
      nxt_btn.innerHTML = "Retake Test";
      nxt_btn.style.display = "block";
    }

    function handleNextButton(){
      currentQuestionIndex++;
      if(currentQuestionIndex < questions.length){
        showQuestion();
      }else{
        showScore();
      }
    }

    nxt_btn.addEventListener("click", function(){
      if(currentQuestionIndex < questions.length){
        handleNextButton();
      }else{
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
