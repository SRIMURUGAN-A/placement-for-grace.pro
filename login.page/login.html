<!DOCTYPE html>
<HTML>
<HEAD>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Welcome Back!</title>
</HEAD>
<body>
    <div class="login-page-navbar">
        <div class="logo">
            <img src="/logo" alt="grace">
        </div>
        <div class="btn_navbar">
            <button type="button" >HOME</button>
            <button type="button" >ADMISSION</button>
            <button type="button" >CONTACT US</button>
            <button type="button" >ABOUT US</button>
        </div>
    </div>
    <div class="login_page">
        <h2>Login</h2>
        <form action="">
            <div class ="input">
                <label class="used_for_display" for="name">Enter Your User_Id</label>
                <input type="text" id="name" name="name">
            </div>
            <div class ="input">
                <label class="used_for_display" for="password">Enter Your Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="radio">
                <input type="checkbox" name="check_box" id="check_box">
                <label for="check_box" >Keep Sign in</label>
            </div>
            <div class="link">
               <a href="/forget-password">Forgot Password?</a>
               <a href="/register" class="dont_have_account">Don't Have Account ?</a>
            </div>
            <div class="button">
                <button type="submit" class="used_for_display">Log In</button> 
                <button type="button" class="used_for_display" id="register-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</HTML>
